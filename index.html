<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>ChakmaLex Digital Dictionary</title>
    <meta name="title" content="ChakmaLex Digital Dictionary" />
    <meta name="description" content="A comprehensive digital dictionary and learning platform for the Chakma language featuring interactive quizzes, character learning, and pronunciation guides." />
    <meta name="keywords" content="Chakma, dictionary, language learning, Chakma script, digital dictionary, translation" />
    <meta name="author" content="Fxanx" />
    <meta name="language" content="English" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ChakmaLex" />

    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-navbutton-color" content="#7c3aed" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chakmalex.netlify.app/" />
    <meta property="og:title" content="ChakmaLex Digital Dictionary" />
    <meta property="og:description" content="Learn and explore the Chakma language with our comprehensive digital dictionary featuring interactive quizzes and character guides." />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chakmalex.netlify.app/" />
    <meta property="twitter:title" content="ChakmaLex Digital Dictionary" />
    <meta property="twitter:description" content="Learn and explore the Chakma language with our comprehensive digital dictionary featuring interactive quizzes and character guides." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
